name: Docker Image CI for Log Ingestor

on:
  push:
    branches: [ "main" ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: read # Needed to check out the code
  packages: write # Needed to push packages to GHCR

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          # GITHUB_TOKEN is automatically generated and passed by Actions
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          # Generate image names based on the repo name and registry
          # Example: ghcr.io/your-username/Opti-Edge-Logs-Grafana
          images: ghcr.io/${{ github.repository_owner }}/Opti-Edge-Logs-Grafana

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./log-ingestor # Path to the directory containing the Dockerfile
          file: ./log-ingestor/Dockerfile # Explicit path to the Dockerfile
          push: true # Actually push the image
          tags: ${{ steps.meta.outputs.tags }} # Use tags generated by metadata-action (e.g., :latest, :sha-xxxxxxx)
          labels: ${{ steps.meta.outputs.labels }} # Add standard labels 